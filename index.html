<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp de Alarmas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Activar Alarmas</h1>
        
        <div class="alarms">
            <!-- Botón para alarma con geolocalización -->
            <button id="alarmaGeolocalizacion" onclick="activarAlarma('geolocalizacion')">Alarma con Geolocalización</button>

            <!-- Botón para alarma con descripción -->
            <button id="alarmaDescripcion" onclick="activarAlarmaConDescripcion()">Alarma con Descripción</button>

            <!-- Caja de texto para ingresar la descripción -->
            <input type="text" id="descripcion" placeholder="Escribe una descripción" style="display: none;">
            <button id="enviarDescripcion" style="display: none;" onclick="activarAlarma('descripcion')">Enviar Descripción</button>
        </div>

        <div id="respuesta"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
