<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp de Alarmas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Activar Alarmas</h1>

        <!-- Alarma con geolocalización -->
        <div class="alarms">
            <input type="text" id="descripcionGeo" placeholder="Descripción para geolocalización">
            <button id="alarmaGeolocalizacion" class="btn-verde" disabled onclick="activarAlarma('geolocalizacion')">
                Alarma con Geolocalización
            </button>
        </div>

        <!-- Alarma sin geolocalización -->
        <div class="alarms">
            <input type="text" id="descripcionSolo" placeholder="Ubicación o descripción de la emergencia">
            <button id="alarmaDescripcion" class="btn-azul" disabled onclick="activarAlarma('descripcion')">
                Alarma con Descripción
            </button>
        </div>

        <div id="respuesta"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
